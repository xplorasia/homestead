---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public
    - map: xplor.asia.app
      to: /home/vagrant/Code/xplor.asia/public
    - map: api.xplor.asia.app
      to: /home/vagrant/Code/xplor.asia/public
    - map: account.xplor.asia.app
      to: /home/vagrant/Code/xplor.asia/public
    - map: cms.xplor.asia.app
      to: /home/vagrant/Code/xplor.asia/public

databases:
    - homestead

